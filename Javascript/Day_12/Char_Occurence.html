<script>
    let str = 'entertainment'
     
    let result = {}

    //Object
    for(let char of str){

        if(result[char]){

            result[char] = result[char] +1;
        }else{
            result[char] = 1;
        }
    }
    console.log(result);

    //Map

    let charMap = new Map();
    for( let char of str){

        if(charMap.has(char)){
            charMap.set(char,charMap.get(char)+1)

        }else{
            charMap.set(char,1);
        }
    }
    console.log(charMap)
</script>
