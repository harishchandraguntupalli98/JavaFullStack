<script>
    // 1. Function Declaration
    add(10,20);
    function add(a,b){
        console.log(`a: ${a} and b: ${b} is ${a+b}`)
    }
    // 2. function expression

    var sub = function(a,b){
        console.log(`a: ${a} and b: ${b} is ${a-b}`)
    }
    sub(20,10);
    // 3. Arrow Function

    var mul = (a,b) =>{
        console.log(`a: ${a} and b: ${b} is ${a*b}`)
    }

    mul(2,5);
</script>
